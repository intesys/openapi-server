name: Release to NPM (OIDC)

on:
  push:
    tags:
      - "v*.*.*"

permissions:
  id-token: write # necessario per OIDC
  contents: read

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Run tests
        run: npm test

      # --- Pubblicazione su npm ---
      # Per la prima release: usa NODE_AUTH_TOKEN dal secret
      # Le release future possono usare OIDC senza token
      - name: Publish to npm
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npm publish --access public --provenance
